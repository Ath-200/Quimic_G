<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/register.css">

    <title>QuimicGood | Registro</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="my-6" action="index.html">
                    <h2 class="display-4 font-weight-bold my-2">Registrate</h2>
                    <p class="mb-4">Obtendr&aacute;s informaci&oacute;n cada semana directamente a tu correo</p>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="surname">Apellido</label>
                        <input type="text" class="form-control" id="surname" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Correo Electronico</label>
                      <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                      <label for="pass">Contrase&ntilde;a</label>
                      <input type="text" class="form-control" id="pass" required>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acepta los Terminos
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-dark text-uppercase d-block mx-auto px-3">Registrarme</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
